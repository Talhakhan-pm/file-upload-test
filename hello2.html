    <h2>Upload File to Google Drive</h2>
    <form id="uploadForm">
        <!-- File Input -->
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <input type="submit" value="Upload File">
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Create a FormData object to hold the file
            var formData = new FormData();
            var fileInput = document.getElementById("file");
            var file = fileInput.files[0];
            formData.append("file", file);  // Append the file to the form data

            // Send the form data to the Google Apps Script Web App
            fetch("https://script.google.com/a/macros/knotssolutions.com/s/AKfycbzFHLEOeulYtvQQuJ84eFjWMaJmtKvG1WkSrocmDXxLfygnPOeRZOdHiVZ0HE2Kcsc0cQ/exec", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(result => {
                alert("File uploaded successfully: " + result);
            })
            .catch(error => {
                console.error("Error: ", error);
                alert("File upload failed!");
            });
        });
    </script>

</body>
</html>
